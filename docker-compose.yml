version: '3.8'
services:
  mongodb:
    container_name: mongo-db
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - ./database:/data/db
    networks:
      ProjectKentanus-lan:
        ipv4_address: 172.25.0.12
  frontend:
    container_name: vue-client
    build:
      context: .
      dockerfile: client-dockerfile
    ports:
      - '8080:8080'
    environment:
      - BACKEND_URL=http://172.25.0.10
    volumes:
      - ./client/dist:/app/dist
    depends_on:
      - backend
    networks:
      ProjectKentanus-lan:
        ipv4_address: 172.25.0.11
  backend:
    container_name: node-server
    build:
      context: .
      dockerfile: server-dockerfile
    ports:
      - '9090:8080'
    depends_on:
      - mongodb
    environment:
      - DB=172.25.0.12:27017
    volumes:
      - ./server/dist:/app/dist
    networks:
      ProjectKentanus-lan:
        ipv4_address: 172.25.0.10

networks:
  ProjectKentanus-lan:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/24
